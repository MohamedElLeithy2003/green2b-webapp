{% extends "base.html" %}
{% block content %}
<h2> Your Cart </h2>
{% if cart %}
    <ul>
        {% for item in cart %}
            <li>{{ item.name }} - {{item.price}}</li>
        {% endfor %}
    </ul>
    <p><strong>Total:</strong> {{ total }}</p>
    <a href="{{ url_for('checkout') }}" class="btn btn-primary">Proceed to Checkout</a>
{% else %}
    <p> Your cart is empty </p>
{% endif %}
{% endblock %}
