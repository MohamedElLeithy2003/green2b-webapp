{% extends "base.html" %}

{% block title %}Contact Us | Green2B{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto; padding: 2rem; border: 1px solid #e0e0e0; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); background-color: white;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Contact Us</h2>
    <p style="text-align: center; margin-bottom: 2rem;">Have questions or suggestions? We'd love to hear from you.</p>

    <form method="post" action="{{ url_for('contact') }}">
        <div style="margin-bottom: 1.5rem;">
            <label for="name" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Name</label>
            <input type="text" id="name" name="name" required
                style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="email" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Email</label>
            <input type="email" id="email" name="email" required
                style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 2rem;">
            <label for="message" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Message</label>
            <textarea id="message" name="message" rows="5" required
                style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;"></textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 0.75rem; font-size: 1rem;">Send Message</button>
    </form>
</div>
{% endblock %}
