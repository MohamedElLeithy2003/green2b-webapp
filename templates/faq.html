{% extends "base.html" %}
{% block title %}FAQ | Green2B{% endblock %}

{% block content %}
<h2>Frequently Asked Questions</h2>
<div>
    {% for faq in faqs %}
        <div style="margin-bottom: 1.5rem;">
            <h4>{{ faq.question }}</h4>
            <p>{{ faq.answer }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
