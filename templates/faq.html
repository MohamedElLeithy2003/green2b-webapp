{% extends "base.html" %}
{% block title %}FAQ | Green2B{% endblock %}

{% block content %}
<h2 style="text-align: center; margin: 2rem 0; font-size: 2.5rem; font-weight: bold;">Frequently Asked Questions</h2>
<h4 style="text-align: center; margin: 2rem 0; font-size: 1.5rem;">Click on questions for answers</h4>
<div style="max-width: 800px; margin: 0 auto;">
    {% for faq in faqs %}
    <div class="faq-item" style="margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 8px; overflow: hidden;">
        <button class="faq-question" style="
            width: 100%;
            background-color: #f5f5f5;
            border: none;
            outline: none;
            text-align: left;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        ">
            {{ faq.question }}
        </button>
        <div class="faq-answer" style="
            display: none;
            padding: 1rem;
            background-color: white;
            font-size: 1rem;
            line-height: 1.5;
        ">
            {{ faq.answer }}
        </div>
    </div>
     {% endfor %}
</div>

<script>
    const faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(item => {
        const questionBtn = item.querySelector('.faq-question');
        const answerDiv = item.querySelector('.faq-answer');

        questionBtn.addEventListener('click', () => {
            const isVisible = answerDiv.style.display === 'block';

            document.querySelectorAll('.faq-answer').forEach(ans => ans.style.display = 'none');

            answerDiv.style.display = isVisible ? 'none': 'block';
        });

    });
</script>
<h4 style="text-align: center; margin: 2rem 0; font-size: 1.5rem;">Want to ask more questions? Contact us here: <a href="/contact" class="btn">Contact</a></h4>
{% endblock %}
