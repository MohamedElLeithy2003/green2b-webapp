{% extends "base.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #f9f9f9; border-radius: 8px;">
    <h2> Add Product </h2>
    <form method="POST" action="{{url_for('add_product')}}">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" placeholder="Enter product name" required />

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="" disabled selected> Select category </option>
            <option value="eco-friendly">Eco-Friendly</option>
            <option value="organic">Organic</option>
            <option value="recycled">Recycled</option>
        </select>

        <label for="price">Price: </label>
        <input type="number" step="0.01" id="price" name="price" placholder="Enter price" required />

        <label for="impact">Sustainability Impact</label>
        <textarea id="impact" name="impact" placeholder="Describe the sustainability impact" rows="3"></textarea>

        <button type="submit" style="margin-top: 1.5rem; background-color: #095c43; color: white; padding: 0.7rem 1.2rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">
            Add Product
        </button>
    </form>
</div>
{% endblock %}
